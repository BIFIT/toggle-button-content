<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">

<dom-module id="toggle-button-content">

  <template>

    <style>

      :host {
        position: relative;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      paper-toggle-button:hover,
      label:hover {
        cursor: pointer;
      }

      paper-toggle-button {
        float: left;
      }

    </style>

    <paper-toggle-button id="toggler"
                         on-focus="onFocus"
                         name$="[[name]]"
                         value="{{_bool(value)}}"
                         checked="{{value}}"></paper-toggle-button>

    <label for$="[[name]]"
           on-click="onLabelClick">
      <content></content>
    </label>

  </template>

</dom-module>
