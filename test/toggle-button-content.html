<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>toggle-button-content tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../toggle-button-content.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
</head>
<body>

<test-fixture id="ElementToggler">
  <template>
    <toggle-button-content name="name"
                 value="{{value}}">Title
    </toggle-button-content>
  </template>
</test-fixture>

<script>
  suite('defaults', function () {
    var toggler;

    setup(function () {
      toggler = fixture('ElementToggler');
    });

    test('toggle value', function () {
      assert.equal(toggler.value, true);
      toggler.value = false;
      assert.equal(toggler.value, false);
    });

    test('name value', function () {
      assert.isString(toggler.name);
    });

    test('content', function () {
      var title = toggler.$$('label');
      assert.isString(title.textContent);
    });

  });

</script>
</body>
</html>
