<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">

<dom-module id="toggle-button-content">

  <style>

    :host {
      position: relative;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    label {
      cursor: pointer;
    }

  </style>

  <template>

    <paper-toggle-button id="toggler"
                         on-focus="onFocus"
                         name$="[[name]]"
                         value="{{_bool(value)}}"
                         checked="[[_bool(value)]]"></paper-toggle-button>

    <label for$="[[name]]"
           on-click="onLabelClick">
      <content></content>
    </label>

  </template>

  <script inline src="./toggle-button-content.js"></script>

</dom-module>
